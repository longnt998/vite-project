name: Deloy

on:
  push:
    branches:
      - develop

jobs:
  php-artisan-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Install
        run: yarn install

      - name: secrets
        run: echo "${{ secrets.TEST }}"

      - name: Variables
        run: echo ${{ vars.TEST }}

      - name: Variables 222
        run: echo "$REPOSITORY_VAR hihihihihih"
        env:
          REPOSITORY_VAR: ${{ vars.TEST }}

      - name: TEST
        run: echo "Hello"

      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          LOG: "DEBUG"  # or "TRACE"
      - name: feedback
        if: ${{ steps.automerge.outputs.mergeResult == 'merged' }}
        run: |
          echo "Pull request ${{ steps.automerge.outputs.pullRequestNumber }} merged!"
